<!DOCTYPE html>

<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://trenavix.com/resources/jquery.js"></script>
        <div id="headerContent"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="audiotuner.js"></script>
        <title>Audio Tuner</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body id="body">
    <div id="contentDiv" class="content">
            <div class="subheading"><br></div>
            <div class="title">Audio Tuner<br><hr>New Rate to Key</br></div>
            <div class="node">
                <div class="subheading"><br>
                    <div class="form-group row justify-content-center align-items-center">
                        <div class="col-xs-4">
                            <label for="sampleRate">Sample Rate</label>
                            <input class="form-control"  id="sampleRate" 
                            type="number" value="44100">
                        </div>
                        <div class="col-xs-4">
                            <label for="targetRate">Target Rate</label>
                            <input class="form-control" id="targetRate"
                            type="number" value="32000" min="8000" max="48000">
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-xs-3">
                            <label for="sampleKey">Sample Key</label>
                            <input class="form-control"  id="sampleKey" 
                            type="number" value="60" min="0" max="127">
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-light" id="newKeyButton" onclick="calculateNewKey()">Calculate</button>
                    <br><br>

                    <div class="form-group row justify-content-center align-items-center">
                        <div class="col-xs-4">
                            <label for="newKey"><br>New Key</label>
                            <input class="form-control"  id="newKey"
                            type="text" value="54.4475189919581" readonly>
                        </div>
                        <div class="col-xs-4">
                            <label for="newRate">New .AIFF Rate<br>(SM64 Decomp)</label>
                            <input class="form-control" id="newRate"
                            type="text" value="44100" readonly>
                        </div>
                    </div>
                    <hr>
                    <div class="title"><b>New Key to Rate</b></br></div>
                    <div class="form-group row justify-content-center align-items-center">
                        <div class="col-xs-4">
                            <label for="sampleKey2">Sample Key</label>
                            <input class="form-control"  id="sampleKey2" 
                            type="number" value="60" min="0" max="127">
                        </div>
                        <div class="col-xs-4">
                            <label for="targetKey2">Target Key</label>
                            <input class="form-control" id="targetKey2"
                            type="number" value="48" min="0" max="127">
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-xs-4">
                            <label for="sampleRate2">Sample Rate</label>
                            <input class="form-control"  id="sampleRate2" 
                            type="number" value="44100" min="8000" max="48000">
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-light" id="newRateButton" onclick="calculateNewRate()">Calculate</button>
                    <br><br>
                    <div class="form-group row justify-content-center align-items-center">
                        <div class="col-xs-4">
                            <label for="newRate2">New Rate<br>(Playback Rate)</label>
                            <input class="form-control"  id="newRate2"
                            type="text" value="22050" readonly>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
    </div> 
    </body>
</html>
